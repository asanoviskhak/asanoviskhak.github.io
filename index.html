<body>

    <div class="wrapper">
        <div class="box header">
            <ul>
                <li class="i-portfolio"><a href="#">PORTFOLIO</a></li>
                <li class="i-profile"><a href="#">PROFILE</a></li>
                <li class="i-contact"><a href="mailto:iskhak@iskhakasan.tech">CONTACT</a></li>
            </ul>      
        </div>
        <div class="box content">
            <span class="main_name" id="main_title"></span><span class="main_name" id="blinker">|</span>
        </div>
        <div class="box footer">
            <ul class="social">
                <li><a target="_blank" href="https://github.com/asanoviskhak/">GITHUB</a></li>
                <li><a target="_blank" href="https://www.facebook.com/asanovpersonal/">FACEBOOK</a></li>
                <li><a target="_blank" href="https://www.linkedin.com/in/iskhak-a-080466136/">LINKEDIN</a></li>
                <li><a target="_blank" href="https://t.me/iskhakasanov">TELEGRAM</a></li>
                <li><a target="_blank" href="https://www.instagram.com/iskhak_asanov/">INSTAGRAM</a></li>
            </ul> <br>

                <a href="https://www.flaticon.com/" title="Flaticon">Special thanks to Freepik for awesome icons</a>
            </span>
        </div>
      </div>
      <div class="sidetext">Iskhak Asanov | Web & Mobile Software Developer</div>
      <script>
        var txt = {
            "hello": "Hey there!",
            "welcome": 'Welcome to my page!',
            "portfolio": "If you want to see my works, please go to Portfolio ...",
            "contact": "And if you want to contact me, just go to Contact page"

        }
        var i = 0; 
        var i2 = 0, i3=0, i4=0;
        var b=false, c=false;
        function typeWriter(speed=100) {
            if (i < txt["hello"].length) {
                document.getElementById("main_title").innerHTML += txt["hello"].charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        function clear(){
            document.getElementById("main_title").innerHTML = "";
        }

        function typeWriter2(speed=100) {
            if (i2 < txt["welcome"].length) {
                document.getElementById("main_title").innerHTML += txt["welcome"].charAt(i2);
                i2++;
                setTimeout(typeWriter2, speed);
            }
        }

        function typeWriter3(speed=50) {
            if (!b){
                $("#main_title").addClass("smaller");
                $("#blinker").addClass("smaller");
                b=true;
            }
            if (i3 < txt["portfolio"].length) {
                document.getElementById("main_title").innerHTML += txt["portfolio"].charAt(i3);
                i3++;
                setTimeout(typeWriter3, speed);
            }
        }

        function typeWriter4(speed=50) {
            if (!b){
                $("#main_title").addClass("smaller");
                $("#blinker").addClass("smaller");
                b=true;
            }
            if (!c){
                document.getElementById("main_title").innerHTML +="<br />";
                document.getElementById("main_title").innerHTML +="<br />";
                c=true;
            }
            if (i4 < txt["contact"].length) {
                document.getElementById("main_title").innerHTML += txt["contact"].charAt(i4);
                i4++;
                setTimeout(typeWriter4, speed);
            }
        }


        $(()=>{
            setTimeout(typeWriter, 1500);
            setTimeout(clear, 4500);
            setTimeout(typeWriter2, 5500);
            setTimeout(clear, 10500);
            setTimeout(typeWriter3, 11500);
            setTimeout(typeWriter4, 15500);
        })
        

      </script>
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</body>
